<!-- Header component for NewTab+ -->
<header>
  <div class="logo-container">
    <img src="../images/icon128.png" alt="NewTab+" class="header-logo" />
    <h1>NewTab+</h1>
  </div>

  <!-- Search section - new addition -->
  <div class="search-container">
    <div class="search-engine-selector">
      <button id="search-engine-button" class="search-engine-btn">
        <img id="search-engine-icon" src="" alt="Search" />
      </button>
      <div id="search-engine-dropdown" class="search-engine-dropdown hidden">
        <!-- Search engines will be populated here dynamically -->
      </div>
    </div>
    <!-- Removed inline JavaScript to comply with CSP -->
    <form id="search-form" target="_blank">
      <input
        type="text"
        id="search-input"
        placeholder="Search the web..."
        autocomplete="off"
      />
      <button type="submit" class="search-submit-btn">
        <i class="fas fa-search"></i>
      </button>
    </form>
  </div>

  <div class="controls-container">
    <a
      href="https://github.com/venopyx/newtabplus"
      class="github-link"
      title="Star the repository on GitHub"
      target="_blank"
    >
      <i class="fab fa-github"></i>
      <span class="github-star">‚≠ê</span>
    </a>
    <button
      id="youtube-toggle-btn"
      class="icon-btn"
      title="YouTube Music Player"
    >
      <i class="fab fa-youtube"></i>
    </button>
    <button
      id="calendar-toggle-btn"
      class="icon-btn"
      title="Toggle Calendar View"
    >
      <i class="fas fa-calendar-alt"></i>
    </button>
    <div class="theme-controls">
      <div class="theme-toggle">
        <label for="theme-select">Theme:</label>
        <select id="theme-select">
          <option value="system">System</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <button id="theme-toggle-btn" class="icon-btn" title="Toggle Theme">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="date-time">
    <div id="current-time"></div>
    <div id="current-date"></div>
  </div>
</header>
