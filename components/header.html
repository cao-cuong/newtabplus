<!-- Header component for NewTab+ -->
<header>
  <div class="logo-container">
    <img src="../images/icon128.png" alt="NewTab+" class="header-logo" />
    <h1>NewTab+</h1>
  </div>
  <div class="controls-container">
    <a
      href="https://github.com/venopyx/newtabplus"
      class="github-link"
      title="Star the repository on GitHub"
      target="_blank"
    >
      <i class="fab fa-github"></i>
      <span class="github-star">‚≠ê</span>
    </a>
    <button
      id="calendar-toggle-btn"
      class="icon-btn"
      title="Toggle Calendar View"
    >
      <i class="fas fa-calendar-alt"></i>
    </button>
    <div class="theme-controls">
      <div class="theme-toggle">
        <label for="theme-select">Theme:</label>
        <select id="theme-select">
          <option value="system">System</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <button id="theme-toggle-btn" class="icon-btn" title="Toggle Theme">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="date-time">
    <div id="current-time"></div>
    <div id="current-date"></div>
  </div>
</header>
