<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewTab+ Menu</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        width: 250px;
        padding: 15px;
        margin: 0;
        background-color: #f5f7fa;
      }

      header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        color: #4a6fa5;
        border-bottom: 1px solid #e0e0e0;
        padding-bottom: 10px;
      }

      header img {
        width: 24px;
        height: 24px;
        margin-right: 10px;
      }

      h1 {
        font-size: 16px;
        font-weight: 500;
        margin: 0;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 8px 10px;
        border-radius: 4px;
        margin-bottom: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
        text-decoration: none;
        color: #333;
      }

      .menu-item:hover {
        background-color: #e9eef5;
      }

      .menu-item i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
        color: #4a6fa5;
      }

      .divider {
        height: 1px;
        background-color: #e0e0e0;
        margin: 10px 0;
      }

      footer {
        font-size: 12px;
        color: #666;
        text-align: center;
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px solid #e0e0e0;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="../images/icon48.png" alt="NewTab+ Logo" />
      <h1>NewTab+</h1>
    </header>

    <div id="menu">
      <a href="chrome://newtab/" class="menu-item" id="open-newtab">
        <i class="fas fa-home"></i>Open Dashboard
      </a>
      <div class="menu-item" id="add-tab-timer">
        <i class="fas fa-clock"></i>Schedule New Tab
      </div>
      <div class="menu-item" id="add-reminder">
        <i class="fas fa-bell"></i>Add New Reminder
      </div>
      <div class="menu-item" id="add-todo">
        <i class="fas fa-tasks"></i>Add New Task
      </div>
      <div class="menu-item" id="add-note">
        <i class="fas fa-sticky-note"></i>Add New Note
      </div>
      <div class="divider"></div>
      <div class="menu-item" id="open-options">
        <i class="fas fa-cog"></i>Settings
      </div>
    </div>

    <footer>NewTab+ v1.0.0</footer>

    <script src="../js/popup.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </body>
</html>
